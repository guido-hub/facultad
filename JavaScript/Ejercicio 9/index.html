<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<meta name="description" content="Esta es mi primera página Web"/>
	<meta name="author" content="Pepe">
	<meta charset="utf-8">
	<style>
		*{
			padding: 0;
			margin: 0;			
		}
		html, body{
			font-size: 1.5vw;
			height: 100%;
		}
		div.contenedor{
			width: 50%;
			height: 25%;
			padding-top: 5%;
			padding-left: 5%;
			font-size: 1.2vw;		
			background-color: orange; 
		}
		label{
			display: block;
			font-family: cursive;
		}
		input{
			display: block;
			height: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Ejercicio 9</h1>
		<h2>Convertir a Mayúsculas</h2>	
	</header>
	<div class="contenedor">
		<label>Ingrese el nombre:</label>
		<input type="text" id="nombre" autofocus="autofocus">
		<label>Ingrese el apellido:</label>
		<input type="text" id="apellido">	
	</div>

	<script type="text/javascript">
		document.getElementById("nombre").onchange=function(){
			this.value=this.value.toUpperCase();
		}
		document.getElementById("apellido").onchange=function(){
			this.value=this.value.toUpperCase();
		}
	</script>
