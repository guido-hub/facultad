<!DOCTYPE html>
<html>
<head>
	<title>Especiales</title>	
	<meta charset="utf-8">			
	<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>	
	<script type="text/javascript" src="./arregloTabla.js"></script>
	<script type="text/javascript" src="./arregloForm.js"></script>
	<link rel="stylesheet" type="text/css" href="./estilo.css">
</head>	
<body>
	<form action="./respuesta.html" method="get" id="formExterno">
		<header>
			<h1>Conjunto de Artículos de Libreria</h1>	
			<button id="cargaInfo" type="button">Cargar información</button>
			<button id="vaciaInfo" type="button">Vaciar información</button>
			<button id="btnModal" type="button">Formulario</button>
		</header>	
		<table>
			<thead>
				<th campo-dato='Descripcion'>Descripción</th>
				<th campo-dato='Peso'>Peso</th>
				<th campo-dato='UM'>UM</th>
				<th campo-dato='Precio'>Precio</th>
			</thead>
			<tbody id="cuerpoTabla">

			</tbody>
			<tfoot>
				<th campo-dato='Descripcion'>Totales</th>
				<th campo-dato='Peso'>Peso</th>
				<th campo-dato='UM'></th>
				<th campo-dato='Precio'>Precio</th>
			</tfoot>
		</table>
		<footer>
			<h1>Pie del formulario</h1>			
		</footer>
	</form>		


	<div class="modal" id="divModal" hidden="hidden">
		<div class="barra"><button class="ventana" id="btnSalir">X</button></div>
		<form action="./respuesta.html" method="get" id="formInterno" class="interno">
			<header class="interno">
				<h1>Formulario para alta - Maestro de Artículos</h1>	
			</header>
			<div class="central">
				<label>Código Artículo:</label>
				<input type="text" name="articulo">
				<label>Descripción:</label>
				<input type="text" name="descripcion">
				<label>Saldo Stock:</label>
				<input type="number" value="0" name="cantidad">
			</div>
			<div class="central">
				<label>Familia de Artículos:</label>
				<select id="detalleFamilia" name="fruta" required="required">	
				</select>
				<label>Fecha de Alta:</label>
				<input type="date" name="fecha">
				<button class="form">ENVIAR</button>
			</div>
			<footer class="interno">
				<h1>Pie del formulario</h1>
			</footer>
		</form>		
	</div>
</body>

</html>
