<!DOCTYPE html>
<html>
<head>
	<title>Especiales</title>	
	<meta name="description" content="Esta es mi primera página Web"/>
	<meta name="author" content="Pepe">
	<meta charset="utf-8">			
	<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>	
	<script type="text/javascript" src="./arregloFrutas.js"></script>
	<link rel="stylesheet" type="text/css" href="./estilo.css">
</head>	
<body>
	<form action="./respuesta.html" method="get">
		<header>
			<h1>Formulario para alta - Maestro de Artículos</h1>	
		</header>
		<div class="central">
			<label>Código Artículo:</label>
			<input type="text" name="articulo">
			<label>Descripción:</label>
			<input type="text" name="descripcion">
			<label>Saldo Stock:</label>
			<input type="number" value="0" name="cantidad">
		</div>
		<div class="central">
			<label>Familia de Artículos:</label>
			<select id="detalleFamilia" name="fruta" required="required">	
			</select>
			<label>Fecha de Alta:</label>
			<input type="date" name="fecha">
			<button>ENVIAR</button>
		</div>
		<footer>
			<h1>Pie del formulario</h1>
		</footer>
	</form>		
</body>

</html>
