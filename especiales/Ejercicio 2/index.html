<!DOCTYPE html>
<html>
<head>
	<title>Especiales</title>	
	<meta charset="utf-8">			
	<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>	
	<script type="text/javascript" src="./arregloObjetos.js"></script>
	<link rel="stylesheet" type="text/css" href="./estilo.css">
</head>	
<body>
	<form action="./respuesta.html" method="get">
		<header>
			<h1>Conjunto de Artículos de Libreria</h1>	
			<button id="cargaInfo" type="button">Cargar información</button>
			<button id="vaciaInfo" type="button">Vaciar información</button>
		</header>	
		<table>
			<thead>
				<th campo-dato='Descripcion'>Descripción</th>
				<th campo-dato='Peso'>Peso</th>
				<th campo-dato='UM'>UM</th>
				<th campo-dato='Precio'>Precio</th>
			</thead>
			<tbody id="cuerpoTabla">

			</tbody>
			<tfoot>
				<th campo-dato='Descripcion'>Totales</th>
				<th campo-dato='Peso'>Peso</th>
				<th campo-dato='UM'></th>
				<th campo-dato='Precio'>Precio</th>
			</tfoot>
		</table>
		<footer>
			<h1>Pie del formulario</h1>
			<button type="submit">Enviar</button>
		</footer>
	</form>		
</body>

</html>
